<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Antorcha Films</title>
        <link rel="stylesheet" href="css/principal.css" />
        <link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css" type="text/css" />
        <link rel="stylesheet" href="css/modal.css" type="text/css" />
    </head>
    <body>
        <ul id="inline-popups">
            <li><a href="#test-popup" data-effect="mfp-newspaper">Newspaper</a>
        </ul>
        <!-- Contenedor Principal -->
        <div class="contenedor">
            
             <div class="modal-pop-up" style="display:none">
               <div class="pop-up-header">
                   <img src="http://icons.iconarchive.com/icons/hopstarter/soft-scraps/256/Button-Close-icon.png" class="closebtn" >
               </div>
               <div class="pop-up-content">
                   &nbsp;
               </div>
            </div>
                
                
            
              
            <div class="inicio">
                
            </div>
            <!-- Contenedor izquierda-->
            <div class="contenedor_izquierda">
                <!-- tira izquierda -->
                <div class="tira_izquierda">
                    <!-- Intro derecha  -->
                    <div class="block intro_izquierda_1"></div>
                    <div class="block intro_izquierda_2"></div>
                    <div class="block intro_izquierda_3"></div>
                    <div class="block intro_izquierda_4"></div>
                    <div class="block intro_izquierda_5"></div>
                    <div class="block menu_izquierda"></div>
                    <div class="block selva" id="selva_territorialida"></div>
                    <div class="block pasado" id="pasado_violento"></div>
                    <div class="block rebeldia" id="rebeldia_resistencia"></div>
                    <div class="block riqueza" id="sabiduria_ancestral"></div>
                    <div class="block sabiduria" id="riqueza_cultural"></div>
                    <!-- Fin Intro derecha  -->
                </div>
                <!-- fin tira izquierda -->
            </div>
            <!-- fin Contenedor izquierda -->
            <!-- Contenedor derecha -->
            <div class="contenedor_derecha">
                <!-- tira derecha -->
                <div class="tira_derecha">
                    <!-- Intro izquierda  -->
                    <div class="block menu_derecha"></div>
                    <div class="block intro_derecha_5"></div>
                    <div class="block intro_derecha_4"></div>
                    <div class="block intro_derecha_3"></div>
                    <div class="block intro_derecha_2"></div>
                    <div class="block intro_derecha_1"></div>
                     <!-- Fin Intro izquierda  -->
                     <!-- Secuencias (26)  -->
                     
                    <div class="block secuencia" orden="1">
                        <div class="barra_izquierda" id="barra_izquierda"></div>
                        <div class="barra_derecha" id="barra_derecha"></div>
                        <div class="parte1"></div>
                        <div class="parte2"></div>
                        <div class="texto"></div>
                        <div class="atarraya"></div>
                        <div class="paginacion">
                            <div class="izquierda"></div>
                            <div class="derecha"></div>
                        </div>
                    </div>
                    <div class="block secuencia" orden="2"></div>
                    <div class="block secuencia" orden="3"></div>
                    <div class="block secuencia" orden="4"></div>
                    <div class="block secuencia" orden="5"></div>
                    <div class="block secuencia" orden="6"></div>
                    <div class="block secuencia" orden="7"></div>
                    <div class="block secuencia" orden="9"></div>
                    <div class="block secuencia" orden="10"></div>
                    <div class="block secuencia" orden="11"></div>
                    <div class="block secuencia" orden="12"></div>
                    <div class="block secuencia" orden="13"></div>
                    <div class="block secuencia" orden="14"></div>
                    <div class="block secuencia" orden="15"></div>
                    <div class="block secuencia" orden="16"></div>
                    <div class="block secuencia" orden="17"></div>
                    <div class="block secuencia" orden="18"></div>
                    <div class="block secuencia" orden="19"></div>
                    <div class="block secuencia" orden="20"></div>
                    <div class="block secuencia" orden="21"></div>
                    <div class="block secuencia" orden="22"></div>
                    <div class="block secuencia" orden="23"></div>
                    <div class="block secuencia" orden="24"></div>
                    <div class="block secuencia" orden="25"></div>
                    <div class="block secuencia" orden="26"></div>
                    <!-- Secuancias (26)  -->
                </div>
                <!-- tira derecha -->
            </div>
            <!-- fin Contenedor derecha -->
        </div>
        <!-- Fin Contenedor Principal -->
       
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/acciones.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <div id="test-popup" class="white-popup mfp-with-anim mfp-hide">

</html>
